<!-- artist, url, title, duration, album, genre -->
<div class="col-sm-3"></div>
<div class="container song-form">
  <div class="col-md-6">
  <form>
    <h2>Add a song</h2>
    <div class="form-group">
    <input type="text" placeholder="Artist" class="form-control" data-ng-model="song.artist">
    </div>
    <div class="form-group">
    <input type="text" placeholder="Url" class="form-control" data-ng-model="song.url">
    </div>
    <div class="form-group">
    <input type="text" placeholder="Title" class="form-control" data-ng-model="song.title">
    </div>
    <div class="form-group">
    <input type="text" placeholder="Album" class="form-control" data-ng-model="song.album">
    </div>
    <div class="form-group">
    <input type="text" placeholder="Genre" class="form-control" data-ng-model="song.genre">
    </div>
    <button data-ng-click="musicCtl.addSong(song)">Add Song</button>
  </form>
  </div>
</div>
<div class="col-sm-3"></div>
